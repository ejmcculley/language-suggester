<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Code Creators</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1>Code Creators</h1>
    </div>
    <p>Tell us about yourself.</p>
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" id="first-name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" id="last-name">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="email@example.com" id="email">
        </div>
      </div>
      <button type="submit" class="btn btn-dark btn-lg" id="contact-submit">Submit</button>
    </form>

  </div>

</body>
</html>
